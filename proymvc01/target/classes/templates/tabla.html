<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1>Trips El Salvador</h1>
    <table class="table table-hover">
        <tr>
            <td>id</td>
            <td>nombre</td>
            <td>Fecha publicacion</td>
            <td>Costo</td>
            <td>Descripcion</td>
        </tr>
        <tr th:each="trip : ${trips}">
            <td th:text="${trip.id}"></td>
            <td th:text="${trip.nombre}"></td>
            <td th:text="${trip.fecha}"></td>
            <td th:text="${trip.costo}"></td>
            <td th:text="${trip.descripcion}"></td>
            <!--<td th:text="${trip.destacado == 1? 'Si' : 'No'}"></td>-->
            <td>
                <span th:if="${trip.destacado == 1}" class="badge bg-success">si</span>
                <span th:unless="${trip.destacado == 1}" class="badge bg-danger">No</span>
            </td>
        </tr>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
